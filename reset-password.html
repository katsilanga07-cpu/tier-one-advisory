<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Tier One Advisory</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .company-gradient {
            background: linear-gradient(135deg, #0056a3 0%, #003d75 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="company-gradient p-6 text-white text-center">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="w-12 h-12 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-xl">T1</span>
                </div>
                <h1 class="text-2xl font-bold">Tier One Advisory</h1>
            </div>
            <p class="opacity-90">Philippines Inc.</p>
        </div>

        <!-- Reset Password Form -->
        <div class="p-6">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-2">Set New Password</h2>
            <p class="text-gray-600 text-center mb-6">Enter your new password below</p>

            <form id="resetPasswordForm" class="space-y-4">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-blue-500"></i>New Password
                    </label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        required
                        minlength="6"
                        placeholder="Enter new password (min. 6 characters)"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    >
                    <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters long</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-blue-500"></i>Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        required
                        placeholder="Confirm new password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    >
                </div>

                <button 
                    type="submit"
                    id="resetButton"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition font-semibold"
                >
                    <i class="fas fa-key mr-2"></i>Update Password
                </button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 text-xl mr-3"></i>
                    <div>
                        <p class="text-green-700 font-semibold">Password updated successfully!</p>
                        <p class="text-green-600 text-sm mt-1">You can now login with your new password.</p>
                        <a href="index.html" class="inline-block mt-2 text-blue-600 hover:text-blue-500 font-semibold">
                            <i class="fas fa-sign-in-alt mr-1"></i>Go to Login
                        </a>
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 text-xl mr-3"></i>
                    <div>
                        <p class="text-red-700 font-semibold" id="errorText">Error updating password</p>
                        <a href="index.html" class="inline-block mt-2 text-blue-600 hover:text-blue-500 text-sm">
                            Return to Login
                        </a>
                    </div>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-xl p-6 text-center">
                    <i class="fas fa-spinner fa-spin text-blue-500 text-2xl mb-2"></i>
                    <p class="text-gray-700">Updating password...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase (same as your login page)
        const SUPABASE_URL = "https://webdmcvcbfeytwhzonem.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndlYmRtY3ZjYmZleXR3aHpvbmVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMDc5ODYsImV4cCI6MjA3Nzg4Mzk4Nn0.QlZeRqYvbdqNfRKrq_MIB0VBSM4ZcyeVtD_9O9uFAI8";
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM Elements
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetButton = document.getElementById('resetButton');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Show loading
        function showLoading() {
            loadingOverlay.classList.remove('hidden');
            resetButton.disabled = true;
        }

        // Hide loading
        function hideLoading() {
            loadingOverlay.classList.add('hidden');
            resetButton.disabled = false;
        }

        // Show error
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // Check if we have a valid recovery session
        async function checkRecoverySession() {
            showLoading();
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    showError('Session error: ' + error.message);
                    hideLoading();
                    return false;
                }

                if (!session) {
                    showError('Invalid or expired password reset link. Please request a new password reset.');
                    hideLoading();
                    return false;
                }

                // Check if this is a recovery session
                if (session.user.aud !== 'authenticated') {
                    showError('Invalid session. Please request a new password reset.');
                    hideLoading();
                    return false;
                }

                hideLoading();
                return true;

            } catch (err) {
                showError('Error checking session: ' + err.message);
                hideLoading();
                return false;
            }
        }

        // Handle password reset
        async function handlePasswordReset(newPassword) {
            showLoading();
            
            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showError('Error updating password: ' + error.message);
                    hideLoading();
                    return;
                }

                // Success!
                resetPasswordForm.classList.add('hidden');
                successMessage.classList.remove('hidden');
                
                // Sign out after successful password reset
                await supabase.auth.signOut();
                
            } catch (err) {
                showError('Unexpected error: ' + err.message);
            } finally {
                hideLoading();
            }
        }

        // Form submission
        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            // Validation
            if (!newPassword || !confirmPassword) {
                showError('Please fill in both password fields.');
                return;
            }

            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            await handlePasswordReset(newPassword);
        });

        // Check session when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Reset password page loaded');
            
            // Check if we have a valid recovery session
            const isValid = await checkRecoverySession();
            
            if (!isValid) {
                // Auto-redirect to login after 5 seconds if invalid session
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
            }
        });

        // Real-time password match validation
        confirmPasswordInput.addEventListener('input', () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                confirmPasswordInput.classList.add('border-red-300', 'bg-red-50');
                confirmPasswordInput.classList.remove('border-gray-300');
            } else {
                confirmPasswordInput.classList.remove('border-red-300', 'bg-red-50');
                confirmPasswordInput.classList.add('border-gray-300');
            }
        });
    </script>
</body>
</html>
